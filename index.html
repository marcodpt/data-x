<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
  <title>Framework</title>
</head>
<body data-x="
     get 'api/fichas?id={url.id}' 'fichas' |
     get ''
">
  <table
    class="table table-striped table-bordered table-hover table-center"
    data-x="get 'api/fichas' 'x' | log | get 'api/items?liberado=0' 'y'"
  >
    <thead>
      <th data-x="key in data[0]" class="align-middle text-center">
        <a onclick="set('sort', '{{key}}')" style="cursor:pointer">
          {{key}}
        </a>
      </th>
    </thead>
    <tbody>
      {{#row}}
      <tr data-x="x | filter (prop 'name' | eq 'thomas')">
        <meu-elemento data-x="$"></meu-elemento>
        <td class="align-middle">
          {{address}}
        </td>
      </tr>
      {{/row}}
    </tbody>
  </table>
</body>
</html>
